    moving_distance:
      id: moving_distance
      name : Moving Distance
    still_distance:
      name: Still Distance
    moving_energy:
      name: Move Energy
    still_energy:
      name: Still Energy
    detection_distance:
      name: Detection Distance
      id: ld2410_distance
#      on_value:
#        then:
