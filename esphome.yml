binary_sensor:

  - platform: ld2410
    has_target:
      id: Presence
      name: Presence
    has_moving_target:
      id: Move
      name: Moving Target
    has_still_target:
      id: still
      name: Still Target
    out_pin_presence_status:
      name: out pin presence status

  - platform: gpio
    pin:
      number: GPIO23
      mode: INPUT_PULLUP
      inverted: true
    id: emergency_stop
    name: "Bouton GPIO15"
    on_press:
      then:
        - logger.log: "Bouton appuyé !"

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "${friendly_name} IP Address"
      id: device_ip_address

number:
  - platform: template
    name: "Delay ON (s)"
    id: delay_on_slider
    min_value: 1
    max_value: 600
    step: 1
    initial_value: 120
    restore_value: true
    optimistic: true
    on_value:
      then:
        - globals.set:
            id: delay_on
            value: !lambda 'return (int)x;'

  - platform: template
    name: "Delay OFF (s)"
    id: delay_off_slider
    min_value: 1
    max_value: 600
    step: 1
    initial_value: 20
    restore_value: true
    optimistic: true
    on_value:
      then:
        - globals.set:
            id: delay_off
            value: !lambda 'return (int)x;'

  - platform: template
    name: "Distance (cm)"
    id: distance_slider
    min_value: 1
    max_value: 600
    step: 1
    initial_value: 150
    restore_value: true
    optimistic: true
    on_value:
      then:
        - globals.set:
            id: distance
            value: !lambda 'return (int)x;'

button:
  - platform: restart
    name: "Restart!"