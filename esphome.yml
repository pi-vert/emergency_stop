substitutions:
  name: esphome-web-a86efc
  friendly_name: AutoStopStart

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2024.6.0
  name_add_mac_suffix: false
  project:
    name: esphome.web
    version: dev
  on_boot:
    priority: -100  # S'assurer que tout est initialisé
    then:
      - number.set:
          id: delay_on_slider
          value: !lambda 'return id(delay_on);'
      - number.set:
          id: delay_off_slider
          value: !lambda 'return id(delay_off);'
      - number.set:
          id: distance_slider
          value: !lambda 'return id(distance);'
      - output.set_level:
          id: lcd_backlight
          level: 0.5

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:

# Allow Over-The-Air updates
ota:
- platform: esphome

# Allow provisioning Wi-Fi via serial
improv_serial:

wifi:
  # Set up a wifi access point
  ap: {}

# In combination with the `ap` this allows the user
# to provision wifi credentials to the device via WiFi AP.
captive_portal:

dashboard_import:
  package_import_url: github://esphome/example-configs/esphome-web/esp32.yaml@main
  import_full_config: true

# To have a "next url" for improv serial
web_server:

globals:
  - id: countdown_timer
    type: int
    restore_value: yes
    initial_value: '0'
  - id: relay_on
    type: bool
    restore_value: yes
    initial_value: '0'
  - id: delay_on
    type: int
    restore_value: yes
    initial_value: '120'
  - id: delay_off
    type: int
    restore_value: yes
    initial_value: '20'
  - id: distance
    type: int
    restore_value: yes
    initial_value: '150'
i2c:
  sda: GPIO21
  scl: GPIO22
  scan: true

display:
  - platform: lcd_pcf8574
    id: lcd_display
    dimensions: 16x2
    address: 0x27
    update_interval: 1s
    lambda: |-
      if (id(countdown_timer)>0) {
        id (countdown_timer) -= 1;
      }

      if (id(emergency_stop).state) {
        it.print(12, 0, "STOP");
        id(relay_on) = 0;
        id(relay).turn_off();
        id(countdown_timer)=id(delay_off);
      }
      else {
        it.print(12, 0, "    ");
        if (id(moving_distance).has_state()) {
          it.printf(0, 0, "%3.0fcm", id(moving_distance).state); 
          if (id(moving_distance).state < id(distance)) {
            if (id(countdown_timer) == 0) {
              id(relay_on) = 1;
              id(relay).turn_on();
              id(countdown_timer)=120;
            }
          }
        }
      }

      if (id(relay).state) {
        if (id(countdown_timer) == 0) {
          id(relay).turn_off();
          id(relay_on) = 0;
          id(countdown_timer)=20;
        }
      }

      if (id(relay).state) {
        it.print(0, 1, "ON ");
      }
      else {
        it.print(0, 1, "OFF");
      }
      it.printf(4, 1, "[%1d] %3ds", id(relay_on), id(countdown_timer)); 

output:
  - platform: ledc
    id: lcd_backlight
    pin: GPIO32
    frequency: 1000Hz

light:
  - platform: monochromatic
    output: lcd_backlight
    name: "LCD Backlight"

uart:
  tx_pin: GPIO18
  rx_pin: GPIO19
  baud_rate: 256000  # LD2410 utilise une communication rapide

ld2410:

switch:
  - platform: gpio
    pin: GPIO13
    name: "Relay"
    id: relay
    on_turn_on:
    - delay: 300000ms
    - switch.turn_off: relay

  - platform: ld2410
    engineering_mode:
      name: "engineering mode"
    bluetooth:
      name: "control bluetooth"

sensor:
